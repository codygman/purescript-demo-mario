<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>purescript-demo-mario</title>
    <script src="lib/Mario.js"></script>
    <style>

      /* inspired by http://unindented.org/articles/github-ribbon-using-css-transforms/ */
      .ribbon {
        zoom: 33%;
        position: absolute;
        bottom: 15px;
        width: 100%;
        background-color: #a00;
        white-space: nowrap;
        -webkit-box-shadow: 0 0 10px #888;
           -moz-box-shadow: 0 0 10px #888;
                box-shadow: 0 0 10px #888;
      }
      .ribbon a {
        border: 1px solid #faa;
        border-width: 1px 0 1px 0;
        color: #fff;
        display: block;
        font: bold 81.25% 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 1px 0;
        padding: 7px 60px;
        text-align: center;
        text-decoration: none;
        text-shadow: 0 0 5px #444;
      }

      @font-face {
          font-family: "press_start_k";
          src: url("resources/font/prstartk.eot");
          src: url("resources/font/prstartk.eot?#iefix") format("embedded-opentype"),
               url("resources/font/prstartk.woff2") format("woff2"),
               url("resources/font/prstartk.woff") format("woff"),
               url("resources/font/prstartk.ttf") format("truetype"),
               url("resources/font/prstartk.svg#press_start_kregular") format("svg");
          font-weight: normal;
          font-style: normal;

      }
      html, body {
        padding: 0;
        margin: 0;
      }
      body {
        overflow: hidden;
        zoom: 300%;
        image-rendering: pixelated;
        background: url("resources/bg-day.png") center/cover repeat-x fixed #B0E9F8;
      }
      #ground {
        position: absolute;
        background:
          url("resources/grass.png") top repeat-x,
          url("resources/ground.png") top repeat #589C2A;
        width: 100%;
        min-width: 50px;
        height: 40px;
        bottom: 0;
      }
      #mario {
        position: absolute;
      }
      #hud {
        position: relative;
        font-family: "press_start_k";
        font-size: 8px;
        color: #FFF; /* #DFD16E */
        text-shadow: 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 1px #000;
        text-align: center;
        text-transform: uppercase;
        margin: 10px;
        z-index: 100;
      }
      #item-container {
      }
      #player-name {
        position: absolute;
        left: 0;
        top: 4px;
        color: #FB401B;
      }
      #player-lives {
        position: absolute;
        left: 4px;
        top: 15px;
        white-space: pre;
      }
      #player-lives::before {
        content: "X";
      }
      #player-score {
        position: absolute;
        white-space: pre;
        line-height: 130%;
        right: 0;
        top: 6px;
        background: url("resources/hud-score-coin.png") no-repeat;
        padding-left: 10px;
      }
      #player-score::before {
        content: "X ";
      }
    </style>
  </head>
  <body>
    <div id="ground"></div>
    <img id="mario" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" alt="mario" />
    <div id="hud">
      <span id="player-name">Mario</span>
      <span id="player-lives"> 5</span>
      <img id="item-container" src="resources/item-container.png" alt="item container" />
      <span id="player-score">  0</span>
    </div>
    <div class="ribbon">
      <a href="https://github.com/michaelficarra/purescript-demo-mario">Fork me on GitHub</a>
    </div>
  </body>
</html>
